<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark" role="navigation">
		<a class="navbar-brand" href="#">
			<img src="images/drop.png" width="30" height="30" class="d-inline-block align-top" alt="">
			ArtHub
		</a>
		
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="navbar-collapse collapse" id="navbarContent">
			<ul class="ml-auto navbar-nav navbar-right">
				<li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
				<li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
				<li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
			</ul>
		</div>
	</nav>

	<form class="container mt-5 p-5 shadow" id="loginForm">
		<h2 id="title">Login</h2>
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" class="form-control" name="username" id="username" required>
		</div>

		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" name="password" id="password" required>
		</div>

		<div class="form-check form-group">
			<input class="form-check-input" type="checkbox" value="" id="showPassword">
			<label class="form-check-label" for="showPassword">Show Password</label>
		</div>

		<input type="button" class="btn btn-danger" value="Login">
	</form>

	<footer>
		<div class="text-center py-3 pr-3">Â© 2020 Copyright ArtHub</div>
  	</footer>
	
	<script src="scripts/jquery.js"></script>
	<script src="scripts/script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>  

	<script>
	$("input[type='button']").click(function(event) {
		let dataString = `username=${$('#username').val()}&password=${$('#password').val()}`

		$.post('php/login.php', dataString, function (data) {
			if (data == "1") {
				window.location.replace("http://localhost/cia2-project/admin.html");
			} else {
				$('#title').after(`<div class="alert alert-danger mt-3" role="alert">
										Invalid username/password.
										</div`)
			}
		});
	});

	$('#showPassword').click(function() {
		if('password' == $('#password').attr('type')){
			$('#password').prop('type', 'text');
		} else {
			$('#password').prop('type', 'password');
		}
	});
	</script>
</body>
</html>
