<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ArtHub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
</head>

<style>
    #loginForm {
        background-color: #a6e3e9;
        border-radius: 25px;
    }
</style>
<body>
    <form class="container mt-5 p-5 shadow" id="loginForm" novalidate>
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
        </div>

        <input type="button" class="btn btn-danger" value="Login">
    </form>
    
    <script src="scripts/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>  

    <script>
    $("input[type='button']").click(function(event) {
        const validate = () => {
            $('#loginForm').addClass('was-validated');
            if (!$('#loginForm')[0].checkValidity()) {
                return false;
            }

            return true;
        }

        if (!validate()) {
            return;
        }

        let dataString = `username=${$('#username').val()}&password=${$('#password').val()}`
        $.ajax({
            type: 'post',
            url: 'php/login.php',
            data: dataString,
            success: function (data) {
                if (data == "1") {
                    window.location.replace("http://localhost/cia2-project/admin.html");
                }
            }
        });
    });
    </script>
</body>
</html>
