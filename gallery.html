<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | ArtHub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" role="navigation">
        <a class="navbar-brand" href="#">
            <img src="images/drop.png" width="30" height="30" class="d-inline-block align-top" alt="">
            ArtHub
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="navbar-collapse collapse" id="navbarContent">
            <ul class="ml-auto navbar-nav navbar-right">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron jumbotron-fluid mb-0" style="padding-bottom: 1rem;">
        <div class="container">
          <h1 class="display-4">Gallery</h1>
          <p class="lead">Browse our collection of art pieces.</p>
        </div>
    </div>

    <div class="nav nav-tabs nav-fill">
        <a class="nav-item nav-link pb-3 pt-3" data-toggle="tab" href="#paintings">Paintings</a>
        <a class="nav-item nav-link pb-3 pt-3" data-toggle="tab" href="#sculptures">Sculptures</a>
        <a class="nav-item nav-link pb-3 pt-3" data-toggle="tab" href="#photos">Photos</a>
        <a class="nav-item nav-link pb-3 pt-3" data-toggle="tab" href="#digital">Digital</a>
    </div>

    <div class="tab-content mx-5 mt-3">
        <div class="tab-pane fade" id="paintings"></div>
        <div class="tab-pane fade" id="sculptures"></div>
        <div class="tab-pane fade" id="photos"></div>
        <div class="tab-pane fade" id="digital"></div>
    </div>
    
    <script src="scripts/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <script>
    $(document).ready(function() {
        let pages = ['index', 'gallery', 'contact'];
        let pathname = window.location.pathname;
        
        $('.navbar-nav .nav-item .nav-link').each(function(i) {
            if (pathname.includes(pages[i]))
                $(this).addClass('active');
            else if (this.className.includes('active'))
                $(this).removeClass('active');
        });
        
        $.get('php/gallery.php?type=painting', function (data) {
            $('#paintings').html(data);
        });

        $.get('php/gallery.php?type=photo', function (data) {
            $('#photos').html(data);
        });

        $.get('php/gallery.php?type=sculpture', function (data) {
            $('#sculptures').html(data);
        });

        $.get('php/gallery.php?type=digital', function (data) {
            $('#digital').html(data);
        });

        $('#paintings').tab('show');
        $('a[href="#paintings"').addClass('active');
    });
    </script>
</body>
</html>
