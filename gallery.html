<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gallery | ArtHub</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark" role="navigation">
		<a class="navbar-brand" href="#">
			<img src="images/drop.png" width="30" height="30" class="d-inline-block align-top" alt="">
			ArtHub
		</a>
		
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="navbar-collapse collapse" id="navbarContent">
			<ul class="ml-auto navbar-nav navbar-right">
				<li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
				<li class="nav-item"><a class="nav-link" href="news.html">News</a></li>
				<li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
			</ul>
		</div>
	</nav>

	<div class="jumbotron jumbotron-fluid mb-0" style="padding-bottom: 0rem;">
		<div class="container">
		  	<h1 class="display-4">Gallery</h1>
			<p class="lead">Browse our collection of art pieces.</p>
		
			<div class="row container">
				<div class="dropdown">
					<a class="btn btn-danger mb-3 dropdown-toggle" href="#" role="button" id="category" data-toggle="dropdown">
						Category
					</a>
					<div class="dropdown-menu">
						<a class="dropdown-item">Paintings</a>
						<a class="dropdown-item">Sculptures</a>
						<a class="dropdown-item">Photos</a>
						<a class="dropdown-item">Digital</a>
					</div>
				</div>

				<div class="form-group ml-3">
					<input class="form-control" id="searchVal" type="search" placeholder="Search">
				</div>
				<div class="form-group ml-3">
					<input class="btn btn-danger" id="searchButton" type='button' value='Search'/>
				</div>

				<div class="dropdown ml-3">
					<a class="btn btn-danger mb-3 dropdown-toggle" href="#" role="button" id="sort" data-toggle="dropdown">
						Sort Price
					</a>
					<div class="dropdown-menu">
						<a class="dropdown-item">Low to High</a>
						<a class="dropdown-item">High to Low</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="tab-content mx-5 mt-3">
		<div class="tab-pane fade show active" id="gallery"></div>
	</div>

	<div class="modal fade" id="order-modal" data-backdrop="static" data-keyboard="false" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
				<h5 class="modal-title" id="order-title"></h5>
				<button type="button" class="close" data-dismiss="modal">
					<span>&times;</span>
				</button>
				</div>
				<div class="modal-body" id="order-body">
					<form class="needs-validation" id="orderForm" novalidate>
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" class="form-control" id="name" name="name" required />
						</div>
		
						<div class="form-group">
							<label for="mobile">Phone Number</label>
							<input type="text" class="form-control" id="mobile" name="mobile" pattern="[0-9]{10}" required />
							<div class="invalid-feedback">
								Enter a valid phone number.
							</div>
						</div>
				
						<div class="form-group">
							<label for="email">Email</label>
							<input type="text" class="form-control" id="email" name="email" pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+" required />
							<div class="invalid-feedback">
								Enter a valid email address.
							</div>
						</div>
						
						<input type="hidden" id="aname" value="" />
						<input type="hidden" id="artist" value="" />
							
						<input type="button" class="btn btn-danger" id="orderButton" value="Order" />
					</form>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>


	<footer class="justify-content-center text-center">
		<div class="footer-content d-inline-block py-3 pl-3 my-3">	
			<a href="https://facebook.com" target="_blank"><img class="social-icon" src="images/facebook.png" alt="Facebook"></a>
			<a href="https://instagram.com" target="_blank"><img class="social-icon" src="images/instagram.png" alt="Instagram"></a>
			<a href="https://twitter.com" target="_blank"><img class="social-icon" src="images/twitter.png" alt="Twitter"></a>
		</div>
		<div class="d-inline-block py-3 px-3 my-3" onclick="location.href='admin.html'">Â© 2020 Copyright ArtHub</div>
  	</footer>
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="scripts/script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	
	<script>
	$(document).ready(function() {
		loadGallery();
	});

	$('#category + .dropdown-menu .dropdown-item').click(function() {
		let category = $(this).html()
		$('#category').html(category);
		loadGallery(category);
	});

	$('#sort + .dropdown-menu .dropdown-item').click(function() {
		$('#sort').html($(this).html());
		loadGallery($('#category').html().trim());
	});

	$("#searchButton").click(function(event) {
		let dataString = `search=${$('#searchVal').val()}`;

		$.get('php/searchArtwork.php', dataString, function (data) {
			$('#gallery').html(data);
		});
	});

	function loadGallery(category='painting') {
		let order = $('#sort').html();
		
		switch(category) {
			case 'Paintings': category = 'painting'; break;
			case 'Sculptures': category = 'sculpture'; break;
			case 'Photos': category = 'photo'; break;
			case 'Digital': category = 'digital'; break;
			default: category = 'painting';
		}

		switch(order) {
			case 'Low to High': order = 'ASC'; break;
			case 'High to Low': order = 'DESC'; break;
			default: order = 'DESC';
		}
		
		$.get('php/gallery.php?type='+category+'&order='+order, function (data) {
			$('#gallery').html(data);
		});
	}

	function order(aname, artist) {
		$('#order-title').html(aname + " by " + artist);
		$('#aname').prop('value', aname);
        $('#artist').prop('value', artist);
		$('#order-modal').modal('show');
	}

	$("#orderButton").click(function(event) {
		if (!validate('#orderForm')) {
			return;
		}

		let dataString = `name=${$('#name').val()}&mobile=${$('#mobile').val()}&email=${$('#email').val()}&aname=${$('#aname').val()}&artist=${$('#artist').val()}`;

		$.post('php/order.php', dataString, function () {
			$('#order-body').html(`
				<p>
					Thank you for your purchase! We will contact you soon.	
				</p>
			`);
		});
	});
	</script>
</body>
</html>
