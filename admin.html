<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | ArtHub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <form class="container needs-validation mt-3 mb-3" id="addArtForm" novalidate>
        <div class="form-group">
            <label for="aname">Art Name</label>
            <input type="text" class="form-control" id="aname" name="aname" required />
        </div>

        <div class="form-group">
            <label for="artist">Artist</label>
            <input type="text" class="form-control" id="artist" name="artist" required />
        </div>
        
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" name="price" required />
        </div>

        <div class="form-group">
            <label for="atype">Art Type</label>

            <select class="custom-select" name="atype" id="atype">
                <option value="painting" selected>Painting</option>
                <option value="sculpture">Sculpture</option>
                <option value="photo">Photo</option>
                <option value="digital">Digital</option>
            </select>
        </div>
        
        <input type="button" class="btn btn-danger" value="Add" id="addArt" />
        <input type="reset" class="btn btn-secondary" value="Clear"/>
    </form>

    <div class="alert alert-success alert-dismissible m-3" id="addedArt" role="alert">
        Artwork added successfully!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <input type="button" class="btn btn-danger m-3" value="Logout" id="logout">
    
    <script src="scripts/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>  

    <script>
        $(document).ready(function () {
            $('#addedArt').hide();
        });

        $("#addArt").click(function(event) {
            const validate = () => {
                $('#addArtForm').addClass('was-validated');
                if (!$('#addArtForm')[0].checkValidity()) {
                    return false;
                }

                return true;
            }

            if (!validate()) {
                return;
            }
            
            let dataString = `aname=${$('#aname').val()}&artist=${$('#artist').val()}&price=${$('#price').val()}&atype=${$('#atype').val()}`

            $.ajax({
                type: 'post',
                url: 'php/admin.php',
                data: dataString,
                success: function () {
                    $('#addArtForm')[0].reset();
                    $('#addedArt').show();
                    $('#addArtForm').removeClass('was-validated');
                }
            });
        });

        $.ajax({
            type: 'get',
            url: 'php/authenticate.php',
            data: '',
            success: function (response) {
                if (response === "0") {
                    window.location.replace("http://localhost/cia2-project/login.html");
                }
            }
        });

        $("#logout").click(function() {
            $.ajax({
                type: 'get',
                url: 'php/logout.php',
                data: '',
                success: function () {
                    window.location.replace("http://localhost/cia2-project/login.html");
                }
            });
        });
    </script>
</body>
</html>
