<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | ArtHub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" role="navigation">
        <a class="navbar-brand" href="#">
            <img src="images/drop.png" width="30" height="30" class="d-inline-block align-top" alt="">
            ArtHub
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="navbar-collapse collapse" id="navbarContent">
            <ul class="ml-auto navbar-nav navbar-right">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron jumbotron-fluid mb-0">
        <div class="container">
          <h1 class="display-4">ArtHub</h1>
          <p class="lead">A platform to connect collectors and enthusiasts with beautiful works of art.</p>
        </div>
    </div>

    <form class="container mt-5 mb-5 p-5 shadow needs-validation" id="subscribeForm" novalidate>
        <h4>Subscribe</h4>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" required />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="johndoe@example.com" pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+" title="example@xyz.com" required />
            <div class="invalid-feedback">
                Enter a valid email address.
            </div>
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="consent" required>
            <label class="form-check-label" for="consent">I agree to receive promotional emails</label>
        </div>

        <input type="button" class="btn btn-danger" value="Send"/>
    </form>
    
    <script src="scripts/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <script>
    $(document).ready(function() {
        let pages = ['index', 'gallery', 'contact'];
        let pathname = window.location.pathname;
        
        $('.navbar-nav .nav-item .nav-link').each(function(i) {
            if (pathname.includes(pages[i])) 
                $(this).addClass('active');
            else if (this.className.includes('active'))
                $(this).removeClass('active');
        });
    });

    $('input[type="button"]').click(function(event) {
        const validate = () => {
            $('#subscribeForm').addClass('was-validated');
            if (!$('#subscribeForm')[0].checkValidity()) {
                return false;
            }

            return true;
        }

        if (!validate()) {
            return;
        }
        
        let dataString = `name=${$('#name').val()}&email=${$('#email').val()}`

        $('#subscribeForm').html(
            `<div class="spinner-border text-danger"></div>`
        );

        $('#subscribeForm').removeClass('container');
        $('#subscribeForm').removeClass('shadow');
        $('#subscribeForm').removeClass('p-5');
        $('#subscribeForm').addClass('ml-5');
        $('#subscribeForm').addClass('mr-5');

        $.ajax({
            type: 'post',
            url: 'php/subscribe.php',
            data: dataString,
            success: function () {}
        });

        setTimeout(function () {
            $('#subscribeForm').html(
                `<div class="alert alert-success alert-dismissible fade show" role="alert">
                    Thank you for subscribing! We will reach out to you soon.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>`
            )
        }, 2000);
    });
    </script>
</body>
</html>
