<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | ArtHub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" role="navigation">
        <a class="navbar-brand" href="#">
            <img src="images/drop.png" width="30" height="30" class="d-inline-block align-top" alt="">
            ArtHub
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="navbar-collapse collapse" id="navbarContent">
            <ul class="ml-auto navbar-nav navbar-right">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron jumbotron-fluid mb-0">
        <div class="container">
          <h1 class="display-4">Contact Us</h1>
        </div>
    </div>

    <form class="m-3" id="contactForm">
        <div class="row mb-3">
            <div class="col">
                <input class="form-control" id="name" name="name" placeholder="Name" type="text" required />
            </div>

            <div class="col">
                <input class="form-control" id="email" name="email" placeholder="E-mail" type="text" pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+" required />
            </div>
        </div>
        
        <input class="form-control mb-3" id="subject" name="subject" placeholder="Subject" type="text" required />
        
        <textarea class="form-control mb-3" id="message" name="message" placeholder="Message" rows="6"  style="resize:vertical;" required></textarea>
        
        <input type="button" class="btn btn-danger" value="Send"/>
        <input type="reset" class="btn btn-secondary" value="Clear" />
    </form>
      
    <script src="scripts/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script>
    $(document).ready(function() {
        let pages = ['index', 'gallery', 'contact'];
        let pathname = window.location.pathname;
        
        $('.navbar-nav .nav-item .nav-link').each(function(i) {
            if (pathname.includes(pages[i])) 
                $(this).addClass('active');
            else if (this.className.includes('active'))
                $(this).removeClass('active');
        });
        
        $("input[type='button']").click(function() {
            let body = $('body').html();

            $('body').html(
                `<div class="spinner-border text-danger mx-auto" style="width: 8rem; height: 8rem; margin: auto;"></div>`
            );

            $.post("php/contact.php", {
                name: $("#name").val(),
                email: $("#email").val(),
                subject: $("#subject").val(),
                message: $("#message").val()
            }, function () {});

            setTimeout(function () {
                $('body').html(body);
                
                $('#contactForm').html(
                    `<h6 class="m-3">
                        Thank you for getting in touch with us!
                    </h6>
                    <p class="m-3">
                        We have received your message and will get back to you as soon as possible.
                        If your inquiry is urgent, please use the phone number below to contact us.
                        <br><br>
                        Regards,
                        <br>
                        Team ArtHub
                        <br>
                        Phone: +91 9833396142
                    </p>`
                )
            }, 2500);
        });
    });
    </script>
</body>
</html>
