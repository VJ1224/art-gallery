	<div class="modal fade" id="post-modal" data-backdrop="static" data-keyboard="false" tabindex="-1">
		<div class="modal-dialog modal-xl">
		  	<div class="modal-content">
				<div class="modal-header">
			  	<h3 class="modal-title" id="post-title"></h3>
			  	<button type="button" class="close" data-dismiss="modal" onclick="clearPost()">
					<span>&times;</span>
			  	</button>
				</div>
				
				<div class="modal-body" id="post-body"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="clearPost()">Close</button>
				</div>
		  </div>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	
	<script>
	$(document).ready(function() {
		$.get('php/posts.php', function (data) {
			$('#blog-posts').html(data);
		});
	});

	function loadPost(element) {
		let title = $(element).find('h4').html();
		$('#post-title').html(title);
    	let content = "blog/" + encodeURIComponent(title) + ".txt";
    	$('#post-body').load(content);
		$('#post-modal').modal('show');
	}

	function clearPost() {
		$('#post-title').html('');
    	$("#post-body").html('');
	}
	</script>
